apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: myapp
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: wasu1304/backend:4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:demo-app1234@postgres.myapp.svc.cluster.local:5432/demo-app
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /healthz  # เปลี่ยนเป็น endpoint ตรวจสอบสุขภาพของ backend
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz  # เปลี่ยนเป็น endpoint ตรวจสอบสุขภาพของ backend
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
